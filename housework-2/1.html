  <!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    c = ++a;
    /*
    Инкримент ++ добавляет единицу к операнду, тк в данном случае он используется в качестве префикса, переменной 'c' будет присвоено значение переменной 'a' увеличенное на единицу, т.о. в консоль выведет число 2.
     */
    // alert(c);
    console.log(c);

    d = b++;
    /* 
    В данном случае оператор ++ используется в качестве постфикса, он вернет значение переменной 'b' т.е 1, а затем увеличит его на единицу.
     */
    // alert(d);
    console.log(d);

    c = 2 + ++a;
    /*
    Переменная 'c' хранит значение - 5, оператор ++ увеличивает значение переменной 'a', которая равна 2, на единицу, присваивая ей значение - 3, складываем 2 и 3, получаем 5.
     */
    // alert(c);
    console.log(c);

    d = 2 + b++;
    /*
    Переменная 'd' хранит значение - 1, т.к. оператор ++ используется в постфиксной форме, он вернет 2, складываем 2 и 2, получаем 4.
     */
    // alert(d);
    console.log(d);
    console.log(a);
    console.log(b);
    // alert(a);
    // alert(b);
  </script>
