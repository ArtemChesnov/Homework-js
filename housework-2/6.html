  <!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
  <script>
    "use strict";

    /**
     * Функция возвращающая одно из трех переданных в параметры слов, подходящее
    под число, переданное первым аргументом.
     * @param {number} arg1 - Числительное.
     * @param {string} arg2 - Слово, соответствуюшее цифре 1.
     * @param {string} arg3 - Слово, соответствуюшее цифрам от 2 до 4.
     * @param {string} arg4 - Слово, соответствуюшее цифрам от 5 и более.
     * @returns {string} Слово,соотвествующее переданному в параметр arg1
     * числительному.
    */

    function getWrd(quantity, word1, word2, word3) {
      const devider = Math.abs(quantity) % 100;
      const deviderMini = devider % 10;

      if (devider >= 5 && devider <= 20) {
        return word3;
      }
      if (deviderMini > 1 && deviderMini < 5) {
        return word2;
      }
      if (deviderMini === 1) {
        return word1;
      }
      return word3;
    }

    console.log(getWrd(11, 'яблоко', 'яблока', 'яблок'));
  </script>
