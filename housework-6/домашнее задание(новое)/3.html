    .golden {
      color: gold;

<body>
  <!--

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */


    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */


    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */


    const iEls = document.querySelectorAll('div i');

    // for (let i = 0; i < iEls.length; i++) {
    //   iEls[i].addEventListener('mouseenter', () => {
    //     if (!iEls[i].classList.contains('golden')) {
    //       for (let k = 0; k <= i; k++) {
    //         iEls[k].classList.add('golden');
    //       };
    //     };
    //   });
    // };

    // for (let i = 0; i < iEls.length; i++) {
    //   iEls[i].addEventListener('mouseleave', () => {
    //     if (iEls[i].classList.contains('golden')) {
    //       for (let k = 0; k <= i; k++) {
    //         iEls[k].classList.remove('golden');
    //       };
    //     };
    //   });
    // };


    iEls.forEach((star, index) => {
      star.addEventListener('mouseenter', () => {
        iEls.forEach((navStar, navStarIndex) => {
          if (navStarIndex <= index) {
            navStar.classList.add('golden');
          };
        });
      });
    });

    iEls.forEach((star, index) => {
      star.addEventListener('mouseleave', () => {
        iEls.forEach((navStar, navStarIndex) => {
          if (navStarIndex <= index) {
            navStar.classList.remove('golden');
          };
        });
      });
    });

    /*
    Звезды мигают вследствие того что тэг 'i' является строчным элементом,
    а у них, как и у блочно - строчных элементов в браузере появляются пробелы.
    Поправить можно например добавив родительскому блоку display: flex.
    */
  </script>
