<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Складываем 10 и 10, получаем 20.
    2. Так как последний операнд - '10' является строкой полученное в результате 
    суммы двух первых операндов число 20 преобразуется в строку, и оба
    операнда объединяются в строку - '2010'.
*/
    console.log(10 + 10 + '10');

    /*
    1. При сложении числа 10 и строки '10' число преобразуется в строку и
    операнды образуют строку '1010'.
    2. При сложении строки '1010' b и числа 10 число преобразуется в строку и
    операнды образуют строку "101010".
     */
    console.log(10 + '10' + 10);

    /*
    1. Cкладываем 10 и 10, получаем 20.
    2. Наличие унарного оператора + приведет к преобразованию строки "10" в 
    число, в результате сложения 20 и 10 получаем 30.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Наличие унарного оператора - приведет к приведению пустой строки ""
    к числовому типу, а так как строка пустая, в знаменателе будет -0, 
    разделив 10 на -0 получаем - Infinity.
     */
    console.log(10 / -"");

    /*
    1. Вследствии того что Javascript не распознает запятую в качестве 
    десятичного разделителя поэтому в знаменателе будет NaN, а так как при любых
     арифметических операциях с NaN мы всегда получаем NaN, то при делении 10 на
     -"2,5"  в консоль выведется NaN.
     */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
